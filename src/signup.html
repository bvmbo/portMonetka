<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PortMonetka</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;600;900&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/22b2a63529.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="../sass/css/login_style.css" />
	</head>

	<body>
		<a href="../index.html"><i class="fa-solid fa-x"></i></a>
		<img class="shapes__icon-one" src="../img/icons/square.svg" alt="" />
		<img class="shapes__icon-two" src="../img/icons/x.svg" alt="" />
		<div class="wrapper">
			<form>
				<h1>Register Here</h1>
				<div class="form-box">
					<label for="username">Username</label>
					<input
						type="text"
						id="username"
						placeholder="Username"
						name="login_rejestracja"
					/>
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						placeholder="New password"
						name="haslo_rejestracja"
					/>
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="password2">Repeat password</label>
					<input type="password" id="password2" placeholder="Repeat password" />
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="email">E-mail address</label>
					<input
						type="email"
						id="email"
						placeholder="New e-mail address"
						name="email_rejestracja"
					/>
					<p class="error-text">error</p>
				</div>
				<div class="control-buttons">
					<button type="submit" class="send" type="submit">Send</button>
					<button class="clear" type="button" class="clear">Clear</button>
				</div>
				<p class="loginp">
					Already have an account?
					<a href="signin.html" class="sign-in-link"
						><span class="sign-in">Sign in â†’</span></a
					>
				</p>
			</form>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="../js/signup.js"></script>
	</body>
</html>
